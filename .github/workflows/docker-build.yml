          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: ${{ steps.check-push.outputs.should-push == 'true' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:full
          labels: ${{ steps.meta.outputs.labels }}
