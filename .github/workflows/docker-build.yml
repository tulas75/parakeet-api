          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“¦ GHCR é•œåƒåœ°å€:**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— https://github.com/fqscfqj/parakeet-api-docker/pkgs/container/parakeet-api-docker" >> $GITHUB_STEP_SUMMARY
